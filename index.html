<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="安家30專案，結合禮儀服務，享30萬理賠和終身保障。">

    <title>安家30專案 - 全面保障與禮儀服務</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>安家30專案 - 終身保障與禮儀服務</h1>
        <p>透過安家30，您可享受每月低繳費，結合高品質禮儀服務，給家人更好的保障。</p>
        <a href="line://ti/p/@yourlineid" class="cta-button">立即聯繫我們</a>
    </header>

    <section id="services">
        <h2>保險與禮儀服務</h2>
        <ul>
            <li>每月繳費 $3000 - $3600</li>
            <li>身故理賠 30萬元</li>
            <li>中式禮儀 $16.8萬，西式禮儀 $13.8萬</li>
            <li>繳滿三年理賠30萬元</li>
            <li>每年享3000元祝壽金</li>
        </ul>
    </section>

    <section id="calculator">
    <h2>试算器</h2>
    <form id="calcForm">
        <label for="months">输入缴费月数：</label>
        <input type="number" id="months" placeholder="例如 36" required>
        
        <label for="funeral">是否选择使用礼仪服务？</label>
        <select id="funeral" required>
            <option value="none">不使用礼仪服务</option>
            <option value="chinese">中式礼仪</option>
            <option value="western">西式礼仪</option>
        </select>
        
        <button type="submit">计算收益</button>
    </form>
    <p id="result"></p>
</section>

<script>
    document.getElementById('calcForm').addEventListener('submit', function (e) {
        e.preventDefault();
        
        const months = parseInt(document.getElementById('months').value);
        const perMonth = 3500;
        const totalPaid = months * perMonth;
        const funeralType = document.getElementById('funeral').value;
        let resultText = "";

        if (months < 36) {
            if (funeralType === "chinese") {
                resultText = `您已缴费 ${totalPaid} 元，未满三年，若身故可退还已缴金额，并获得中式礼仪慰问金 2万元。`;
            } else if (funeralType === "western") {
                resultText = `您已缴费 ${totalPaid} 元，未满三年，若身故可退还已缴金额，并获得西式礼仪慰问金 1.5万元。`;
            } else {
                resultText = `您已缴费 ${totalPaid} 元，未满三年，若身故可退还已缴金额。`;
            }
        } else if (months >= 36 && totalPaid < 300000) {
            const benefitAmount = 300000 - totalPaid;
            if (funeralType === "chinese") {
                resultText = `恭喜！您已缴 ${totalPaid} 元。若继续缴费，您将在满期时获得 ${benefitAmount} 元理赔，并享 30万身故赔偿（扣税）。若使用中式礼仪，可额外获得慰问金 2万元。`;
            } else if (funeralType === "western") {
                resultText = `恭喜！您已缴 ${totalPaid} 元。若继续缴费，您将在满期时获得 ${benefitAmount} 元理赔，并享 30万身故赔偿（扣税）。若使用西式礼仪，可额外获得慰问金 1.5万元。`;
            } else {
                resultText = `恭喜！您已缴 ${totalPaid} 元。若继续缴费，您将在满期时获得 ${benefitAmount} 元理赔，并享 30万身故赔偿，需扣税。`;
            }
        } else if (totalPaid >= 300000) {
            if (funeralType === "chinese") {
                resultText = `恭喜！您已缴满 ${totalPaid} 元，不再需要继续缴费。您将享有每年祝寿金 3000 元，并在满期时获得 30万理赔（扣税）。若使用中式礼仪，可额外获得慰问金 2万元。`;
            } else if (funeralType === "western") {
                resultText = `恭喜！您已缴满 ${totalPaid} 元，不再需要继续缴费。您将享有每年祝寿金 3000 元，并在满期时获得 30万理赔（扣税）。若使用西式礼仪，可额外获得慰问金 1.5万元。`;
            } else {
                resultText = `恭喜！您已缴满 ${totalPaid} 元，不再需要继续缴费。您将享有每年祝寿金 3000 元，并在满期时获得 30万理赔，需扣税。`;
            }
        }

        document.getElementById('result').textContent = resultText;
    });
</script>
